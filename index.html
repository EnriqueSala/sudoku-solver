<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku solver</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="container text-center">
        <div class="row"><h1 class="title">Sudoku solver and generator</h1></div>
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <div class='d-inline-block' id="sudoku"></div>
            </div>
            <div class="row m-2 row-cols-auto justify-content-center">
                <div class="btn-group" role="group" aria-label="Basic example"></div>
                <div class="col"><button class="btn btn-primary" id="solve-button">Solve</button></div>
                <div class="col"><button class="btn btn-primary" id="validate-button">Validate</button></div>
                <div class="col">
                    <select class="form-select" name="difficulty" id="dif">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="random">Random</option>
                </select></div>
                
                <div class="col"><button class="btn btn-primary" id="generate-button">Generate</button></div>
                <div class="col"><button class=" btn btn-danger" id="clear-button">Clear</button></div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
